<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css"/>
    <link rel="icon" type="image/png" href="/icons/hs16.png">
    <title>Manage Extension</title>
  </head>

  <body>
    <h1>Create query</h1>
    <div>
      <table>
        <tr>
          <th>Title</th>
          <th>Url</th>
          <th>Exclude title</th>
          <th>Exclude url</th>
          <th>From</th>
          <th>To</th>
          <th>Sort by</th>
          <th>Order</th>
        </tr>
        <tr class="createQuery">
          <td><input value="" type="text" class="title"></td>
          <td><input value="" type="text" class="url"></td>
          <td><input value="" type="text" class="excludeTitle excludeInput"></td>
          <td><input value="" type="text" class="excludeUrl excludeInput"></td>
          <td><input value="" type="date" class="dateFrom dateInput"></td>
          <td><input value="" type="date" class="dateTo dateInput"></td>
          <td>
            <select class="sort" value="Date">
              <option>Date</option>
              <option>Visit count</option>
              <option>URL</option>
              <option>Title</option>
            </select>
          </td>
          <td>
            <select class="order" value="Descening">
              <option>Descending</option>
              <option>Ascending</option>
            </select>
          </td>
        </tr>
      </table>
      <button class="bigButton startSearch">Run</button>
      <button class="howUse">How it works in the address bar</button>
    </div>
    <div id="app"></div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
